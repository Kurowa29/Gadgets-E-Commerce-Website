<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Add to cart</title>
</head>

<body>
<div class="cart">
            <h2>Shopping Cart</h2>
            <ul class="cart-items"></ul>
            <p>Total: ₱<span class="cart-total">0.00</span></p>
            <button class="checkout">Checkout</button>
        </div>

        <div class="checkout-section" style="display: none;">
            <h2>Checkout</h2>
            <p>Your total is ₱<span class="checkout-total">0.00</span></p>
            <button class="confirm-checkout">Confirm Purchase</button>
        </div>

        <div class="receipt-section" style="display: none;">
            <h2>Receipt</h2>
            <ul class="receipt-items"></ul>
            <p>Total: ₱<span class="receipt-total">0.00</span></p>
            <button class="new-purchase">New Purchase</button>
        </div>
	
	 <script src="script.js"></script>
</body>
</html>
